  <!-- Modal -->
  <div class="modal fade" id="createMatterModal" tabindex="-1" role="dialog" aria-labelledby="createMatterModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createMatterModalLabel">Creacion de materias</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #matterForm=ngForm (ngSubmit)="store()">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombre de la materia</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="formMatter.name">
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Docente:</label>
                  <select class="form-control" id="exampleFormControlSelect1"  name="user_id" [(ngModel)]="formMatter.user_id">
                    <option value="" [selected]="">Selecciona un docente</option>
                    <option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.first_name}}</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Carrera:</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="career_id" [(ngModel)]="formMatter.career_id">
                      <option *ngFor="let career of careers" [value]="career.id">{{career.name}}</option>
                    </select>
                  </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="!matterForm.valid">Guardar carrera</button>
            </form>
        </div>
      </div>
    </div>
  </div>
