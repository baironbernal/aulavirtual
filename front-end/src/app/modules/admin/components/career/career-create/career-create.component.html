  <!-- Modal -->
  <div class="modal fade" id="createCareerModal" tabindex="-1" role="dialog" aria-labelledby="createCareerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createCareerModalLabel">Creacion de carreras</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #careerForm=ngForm (ngSubmit)="store()">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombre de la carrera</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="formCareer.name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">CÃ³digo</label>
                    <input type="number" class="form-control" name="code" [(ngModel)]="formCareer.code">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Semestres</label>
                  <select class="form-control" id="exampleFormControlSelect1"  name="semesters" [(ngModel)]="formCareer.semesters">
                    <option *ngFor="let number of [4,5,6,7,8,9]" [value]="number">{{number}}</option>
                  </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" [disabled]="!careerForm.valid">Guardar carrera</button>
            </form>
        </div>
      </div>
    </div>
  </div>


    <!-- Modal 2 -->
    <div class="modal fade" id="uploadExcelModal" tabindex="-1" role="dialog" aria-labelledby="uploadExcelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="uploadModalExcel">Subir excel de carreras</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form #careerExcelForm=ngForm (ngSubmit)="store()">
                    <div class="form-group">
                      <label for="exampleFormControlFile1">Upload</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" [disabled]="!careerExcelForm.valid">Enviar archivo</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
