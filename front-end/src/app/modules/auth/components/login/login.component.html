<div class="row justify-content-md-center">
<div class="col-8">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" role="alert" [hidden] = "!error">
                    {{error}}
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="form.email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
              </form>
        </div>
      </div>
  
</div>
</div>
